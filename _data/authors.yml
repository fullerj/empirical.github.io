# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Jonathan Fuller
  email:             hello@empiricaldefense.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Jonathan Fuller serves as the Chief Information Security Officer and an Assistant Professor at the United States Military Academy at West Point, where he leads enterprise cybersecurity strategy and governance in a mission-critical environment.

    He holds a Ph.D. in Electrical and Computer Engineering with a focus on cybersecurity and brings nearly two decades of Army experience in secure communications, cyber operations, and organizational leadership. His professional and academic work inform <button type="button" class="definition-trigger" data-definition-target="definition-empiricaldefense">Empirical Defense</button>, a platform dedicated to advancing cybersecurity through research, education, and evidence-based practice.
  # This photo will be used in the about section
  picture:
    path:           /assets/img/headshot.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
