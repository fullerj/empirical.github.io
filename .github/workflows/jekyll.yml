name: Build & Deploy Jekyll (Hydejack)

on:
  push:
    branches: [ main ]       # adjust if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2         # match your local Ruby
          bundler-cache: false

      - name: Install Bundler 2.2.3
        run: gem install bundler -v 2.2.3

      - name: Install gems
        run: bundle _2.2.3_ install --jobs 4 --retry 3

      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v3
