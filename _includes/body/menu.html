<div id="_navbar" class="navbar fixed-top">
  <div class="content">
    <span class="sr-only">{{ site.data.strings.jump_to | default:"Jump to" }}{{ site.data.strings.colon | default:":" }}</span>
    <div class="nav-btn-bar">
      <a id="_menu" class="nav-btn no-hover" href="#_drawer--opened">
        <span class="sr-only">{{ site.data.strings.navigation | default:"Navigation" }}</span>
        <span class="icon-menu"></span>
      </a>
      <button
        id="_nav-search-toggle"
        class="nav-btn no-hover"
        type="button"
        aria-expanded="false"
        aria-controls="_nav-search-panel"
        data-search-toggle
      >
        <span class="sr-only">{{ site.data.strings.search | default:"Search" }}</span>
        <span class="icon-search"></span>
      </button>
      <div class="nav-span"></div>
    </div>
  </div>
</div>
<div
  id="_nav-search-panel"
  class="nav-search-panel"
  role="dialog"
  aria-modal="true"
  aria-labelledby="_nav-search-toggle"
  hidden
  data-search-panel
>
  <div class="nav-search-surface">
    <div class="search-pane" data-search-container>
      <div class="nav-search-header">
        <label class="sr-only" for="_nav-search-input">
          {{ site.data.strings.search | default:"Search" }}
        </label>
        <input
          id="_nav-search-input"
          class="search-pane__input nav-search-input"
          type="search"
          placeholder="{{ site.data.strings.search_placeholder | default:"Type somethingâ€¦" }}"
          autocomplete="off"
          data-search-input
        />
        <button
          type="button"
          class="nav-btn nav-search-close"
          data-search-close
        >
          <span class="sr-only">{{ site.data.strings.close | default:"Close" }}</span>
          <span class="icon-cross"></span>
        </button>
      </div>
      <p class="nav-search-status" data-search-status hidden></p>
      <ul class="search-pane__results nav-search-results" data-search-results role="list"></ul>
      <p class="search-result--empty nav-search-empty" data-search-empty hidden>
        {{ site.data.strings.search_no_results | default:"No results found for" }}
        <span data-search-query></span>.
      </p>
    </div>
  </div>
</div>
<hr class="sr-only" hidden />
